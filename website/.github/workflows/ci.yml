name: Website CI
on:
  push:
    branches: [main]
    paths: ["website/**"]
  pull_request:
    branches: [main]
    paths: ["website/**"]

defaults:
  run:
    working-directory: website

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: website/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm build
